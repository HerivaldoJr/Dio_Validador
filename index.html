<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Bandeira de Cartão</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Identificador de Bandeira de Cartão</h1>
        
        <div class="card-container">
            <div class="card" id="cardPreview">
                <div class="card-flag" id="cardFlag"></div>
                <div class="card-number">#### #### #### ####</div>
            </div>
        </div>
        
        <div class="input-group">
            <label for="cardNumber">Número do Cartão:</label>
            <input type="text" id="cardNumber" placeholder="Digite o número do cartão">
            <button id="validateBtn">Identificar Bandeira</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script src="js/card-validator.js"></script>
</body>
</html>
